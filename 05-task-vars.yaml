- name: play level variables
  hosts: local
  connection: local #ansible is connecting to local host
  vars:
    COURSE: DevOps with AWS
    DURATION: 10HRS
    TRAINER: Siva
  tasks:
  - name: print the course info
    vars:
      COURSE: ansible
    ansible.builtin.debug:
      msg: "course name is {{ COURSE }} , Duration is {{ DURATION }} , Trainer is {{ TRAINER }}"


